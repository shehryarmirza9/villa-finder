<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Villas in Dubai</title>
    <link rel="stylesheet" href="villa.css">
</head>
<body>
    <h1>VILLA-WALLAY`DUBAI</h1>
    <h2 class="animated-text">"EXPLORE LUXURIOUS VILLAS IN DUBAI"</h2>
    <div class="plate">
        <div class="villas-container">
            <div class="villa-card">
                <img src="VILLA11.png" alt="Villa 1">
                <h3>RED-PINES VILLA</h3>
                <p class="villa-price">$1,500,000</p>
                <button class="virtual-tour">Virtual Tour</button>
            </div>
            <div class="villa-card">
                <img src="villa22.jpg" alt="Villa 2">
                <h3>OFF-SHORE VILLA</h3>
                <p class="villa-price">$2,200,000</p>
                <button class="virtual-tour">Virtual Tour</button>
            </div>
            <div class="villa-card">
                <img src="villa33.jpg" alt="Villa 3">
                <h3>STARY HEAVEN VILLA</h3>
                <p class="villa-price">$3,000,000</p>
                <button class="virtual-tour">Virtual Tour</button>
            </div>
            <div class="villa-card">
                <img src="villa4.jpg" alt="Villa 4">
                <h3>VINE STUDIO VILLA</h3>
                <p class="villa-price">$4,500,000</p>
                <button class="virtual-tour">Virtual Tour</button>
                
            </div>
        </div>
    </div>
    
    <div class="contact-section">
        <button class="contact-btn">Contact Us</button>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button>Send Message</button>
    </div>

    <footer>
        <p>&copy; 2024 Luxury Villas in Dubai. All rights reserved.</p>
    </footer>

    <script src="villa1.js"></script>
</body>
</html>
